<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification with TensorFlow.js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Image Classification Web App</h1>
        <div class="input_container">
            <input class="center" type="file" id="imageUpload" accept="image/*" onchange="loadImage(event)">
        </div>
        <div class="center"> <img id="uploadedImage" src="#" alt="Image Preview" style="display:none;"> </div>
        <div id="predictionResult"></div>
    </div>
    <!-- Load TensorFlow.js as a script -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <!-- Use module type for your app script -->
    <script src="js/app.js"></script>
</body>
</html>
